
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>
      table.data {
        border-collapse: collapse;
        margin: 0 auto;
        font-size: 0.9em;
        min-width: 400px;
        width: 100%;
        text-align: center;
      }

      table.data thead tr {
        background-color: #7ea8e3;
        color: #fff;
        text-align: center;
      }

      table.data th,
      table.data td {
        padding: 12px 15px;
        text-align: center;
        border: 1px solid #ddd;
      }

      table.data tbody tr {
        border-bottom: 1px solid #ddd;
      }

      table.data tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
      }

      table.data tbody tr:last-of-type {
        border-bottom: 2px solid #7ea8e3;
      }

      .table-container {
        overflow: auto;
        height: 500px;
      }

      h2 {
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h2>表格1</h2>
    <div class="table-container">
      {{ tables[0] | safe }}
    </div>
    <h2>表格2</h2>
    <div class="table-container">
      {{ tables[1] | safe }}
    </div>
  </body>
</html>
